<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xyroo â€“ Face Recognizing Robot</title>
  <link rel="stylesheet" href="static/css/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="static/js/main.js"></script>
</head>
<body>
  <div class="robot-wrap">
    <div id="robot">
      <div class="head">
        <div class="screen">
          <div class="eyes">
            <div class="eye left"></div>
            <div class="eye right"></div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="camera-box" style="display: block;">
    <video id="video" width="480" height="360" autoplay muted playsinline></video>
    <canvas id="overlay" width="480" height="360"></canvas>
  </div>

  <div id="qa-display" style="
      text-align:center;
      font-size: 18px;
      color: #003b5c;
      margin-top: 20px;
      background: rgba(255,255,255,0.4);
      padding: 12px 20px;
      border-radius: 12px;
      width: 60%;
      max-width: 480px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display:none;"></div>

  <div id="mic-status" style="position:fixed; bottom:20px; right:20px; font-size:14px; color:#007bff;">
    ðŸŽ¤ Listening...
  </div>

  <script>
    (function () {
      const mouth = document.querySelector('.mouth');
      if (!mouth || !window.speechSynthesis) return;

      const originalSpeak = window.speechSynthesis.speak.bind(window.speechSynthesis);

      window.speechSynthesis.speak = function (utter) {
        mouth.classList.add('speaking');
        const cleanup = () => mouth.classList.remove('speaking');

        const prevOnEnd = utter.onend;
        const prevOnError = utter.onerror;
        const prevOnPause = utter.onpause;

        utter.onend = function (e) { cleanup(); if(prevOnEnd) prevOnEnd.call(this,e); };
        utter.onerror = function (e) { cleanup(); if(prevOnError) prevOnError.call(this,e); };
        utter.onpause = function(e){ cleanup(); if(prevOnPause) prevOnPause.call(this,e); };

        originalSpeak(utter);
      };
    })();
  </script>
</body>
</html>
